wake_phrase: tempest rise
rest_phrase: tempest rest
infer_phrase: tempest listen

actions:
  - phrase: focus up
    keys: [super, dot]
  - phrase: krunner
    keys: [leftalt, space]
  - phrase: focus down
    keys: [super, comma]
  - phrase: stack windows
    keys: [super, i]
  - phrase: decouple the window
    keys: [super, o]
  - phrase: exit the window
    keys: [super, q]
  - phrase: resize the window
    keys: [super, r]
  - phrase: fullscreen the window
    keys: [super, f]
  - phrase: notification and quick settings tray
    keys: [super, s]
  - phrase: escape a modal
    keys: [esc]
  - phrase: open the web browser
    command: [librewolf]
  - phrase: open the terminal
    command: [blackbox]
  - phrase: system config
    command: [xdg-open, "/home/h/Public/dotfiles/hosts/default/configuration.nix"]
  - phrase: system rebuild
    command: [pkexec, nixos-rebuild, switch, "--flake", "/home/h/Public/dotfiles#cafe"]

# experimental
ollama_model: mistral
ollama_endpoint: "http://localhost:11434/api/chat"
