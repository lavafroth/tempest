model_path: model.april
wake_phrase: tempest rise
rest_phrase: tempest rest
infer_phrase: tempest listen

actions:
  - phrase: UP
    keys: [super, dot]
  - phrase: DOWN
    keys: [super, comma]
  - phrase: STACK
    keys: [super, i]
  - phrase: RELEASE
    keys: [super, o]
  - phrase: EXIT
    keys: [super, q]
  - phrase: CYCLE
    keys: [super, r]
  - phrase: FILL
    keys: [super, f]
  - phrase: QUICK SETTINGS
    keys: [super, s]
  - phrase: escape
    keys: [esc]
  - phrase: browser
    command: [librewolf]
  - phrase: console
    command: [blackbox]
  - phrase: system config
    command: [xdg-open, "/home/h/Public/dotfiles/hosts/default/configuration.nix"]
  - phrase: system rebuild
    command: [pkexec, nixos-rebuild, switch, "--flake", "/home/h/Public/dotfiles#cafe"]

# experimental
ollama_model: mistral
ollama_endpoint: "http://localhost:11434/api/chat"
