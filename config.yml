model_path: model.april
wake_phrase: tempest rise
rest_phrase: tempest rest

bindings:
  - phrase: UP
    keys: [super, dot]
  - phrase: DOWN
    keys: [super, comma]
  - phrase: STACK
    keys: [super, i]
  - phrase: RELEASE
    keys: [super, o]
  - phrase: EXIT
    keys: [super, q]
  - phrase: CYCLE
    keys: [super, r]
  - phrase: FILL
    keys: [super, f]
  - phrase: QUICK SETTINGS
    keys: [super, s]
